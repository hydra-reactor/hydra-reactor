<div ng-controller="signupController">
  <form>
    <div class="form-group">
      <!-- <label for="exampleInputEmail1">Email address</label> -->
      <input type="username" class="form-control" id="exampleUsername" placeholder="Username">
    </div>
    <div class="form-group">
      <!-- <label for="exampleInputPassword1">Password</label> -->
      <input type="password" class="form-control" id="examplePassword" placeholder="Password" ng-model='password'>
    </div>
    <div class="form-group">
      <!-- <label for="exampleInputPassword1">Password</label> -->
      <input type="email" class="form-control" id="exampleEmail" placeholder="Email" ng-model='email'>
    </div>
    <button type="submit" class="btn" ng-click="newSignUp(email, password)">Submit</button>
  </form>
  <div class="login-text">already have an account? sign in.
    <div class="login-link">
      <form method="link" action="#/login">
        <button type="submit" class="btn login-button">Sign in</button>
      </form>
    </div>
  </div>
</div>
