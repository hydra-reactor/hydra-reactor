<!DOCTYPE html>
<html ng-app="hydraApp">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <!-- bootstrap functionality below -->
    <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    Latest compiled and minified JavaScript
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
  </head>
  <body ng-controller='activityController'>
    <header class="main-header" role="banner">
      <img src="caribbean.jpeg"/>
    </header>
    <form>
      <input ng-model='description'/>
       <select ng-model='category'>
        <option value="Food">
        Food</option>
        <option value="Excursion">Excursion</option>
        <option value="Nightlife">Nightlife</option>
        <option value="Exercise">Exercise</option>
      </select>
      <button ng-click='postNewData()'>Add New Activity!</button>
    </form>
    <div ng-repeat='item in storage track by $index'>{{item.description}} -- {{item.category}} {{console.log(storage)}}</div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js">
    </script>
    <script src="app.js"></script>
  </body>
</html>
