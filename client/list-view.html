<!DOCTYPE html>
<html ng-app="hydraApp">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- bootstrap functionality below -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
  </head>
  <body ng-controller='activityController'>
  <div class="container">

    <header class="main-header" role="banner">
      <img src="caribbean.jpeg"/>
    </header>

    <form class="form-inline">
      <div class="form-group">
        <label for="exampleInputName2"></label>
        <input type="text" ng-model='description' class="form-control" id="exampleInputName2" placeholder="Add new activity">
      </div>
       <select class="form-control" ng-model='category'>
        <option value="Food">
        Food</option>
        <option value="Excursion">Excursion</option>
        <option value="Nightlife">Nightlife</option>
        <option value="Exercise">Exercise</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Relaxation">Relaxation</option>
        <option value="Shopping">Shopping</option>
      </select>
      <button type="submit" class="btn btn-primary" ng-click='postNewData(description, category, storage)'>Add New Activity</button>
    </form>
    <ul class="list-group">
      <li class="list-group-item" ng-repeat='item in storage track by $index' ng-click="deleteActivity(item); storage.splice(storage.indexOf(item), 1)">{{item.description}} -- {{item.category}} {{console.log(storage)}}</li>
    </ul>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.min.js"></script>
    <script src="routes.js"></script>
    <script src="login/login-controller.js"></script>
    <script src="signup/signup-controller.js"></script>
    <script src="tripview/tripViewController.js"></script>
    <script src="app.js"></script>
  </body>
</html>
