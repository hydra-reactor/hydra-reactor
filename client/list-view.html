
<div class="container">
  <header class="main-header" role="banner">
    <img src="caribbean.jpeg"/>
  </header>


  <div class="container">


  <form class="form-inline">
    <div class="form-group">
      <label for="exampleInputName2"></label>
      <input type="text" ng-model='description' class="form-control" id="exampleInputName2" placeholder="Add new activity">
    </div>
     <select class="form-control" ng-model='category'>
      <option value="Food">Food</option>
      <option value="Excursion">Excursion</option>
      <option value="Nightlife">Nightlife</option>
      <option value="Exercise">Exercise</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Relaxation">Relaxation</option>
      <option value="Shopping">Shopping</option>
    </select>
    <button type="submit" class="btn btn-primary" ng-click='postNewData(description, category, storage)'>Add New Activity</button>
  </form>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat='item in storage track by $index' ng-click="deleteActivity(item); storage.splice(storage.indexOf(item), 1)">{{item.description}} -- {{item.category}} {{console.log(storage)}}</li>
  </ul>
</div>
