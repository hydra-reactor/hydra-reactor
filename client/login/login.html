<div ng-controller="loginController">

  <form>
    <div class="form-group">
      <!-- <label for="exampleInputEmail1">Email address</label> -->
      <input type="username" class="form-control" id="exampleUsername" placeholder="Username">
    </div>
    <div class="form-group">
      <!-- <label for="exampleInputPassword1">Password</label> -->
      <input type="password" class="form-control" id="examplePassword" placeholder="Password">

  <div class="signup-text">don't have an account? sign up now.

      </form>
    </div>
  </div>
